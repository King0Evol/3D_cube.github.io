<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D魔方</title>
    <link rel="icon" href="assets/img/newlogo.png" sizes="32x32">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="ui">

        <div class="ui__background"></div>

        <div class="ui__game"></div>

        <div class="ui__texts">
            <h1 class="text text--title">
                <span>3D魔方</span>
            </h1>
            <div class="text text--note">
                双击即可开始
            </div>
            <div class="text text--timer">
                0:00
            </div>
            <div class="text text--complete">
                <span>完成!</span>
            </div>
            <div class="text text--best-time">
                <icon trophy></icon>
                <span>最好成绩!</span>
            </div>
        </div>

        <div class="ui__prefs">
            <range name="flip" title="翻转类型" list="快速,平滑,弹跳"></range>
            <range name="scramble" title="扰动长度" list="20,25,30"></range>
            <range name="fov" title="摄像机角度" list="近,远"></range>
            <range name="theme" title="颜色主题" list="1,2,3,4,5"></range>
        </div>

        <div class="ui__stats">
            <div class="stats" name="total-solves">
                <i>总榜单:</i><b>-</b>
            </div>
            <div class="stats" name="best-time">
                <i>最好记录:</i><b>-</b>
            </div>
            <div class="stats" name="worst-time">
                <i>最差记录:</i><b>-</b>
            </div>
            <div class="stats" name="average-5">
                <i>近5次平均记录:</i><b>-</b>
            </div>
            <div class="stats" name="average-12">
                <i>近12次平均记录:</i><b>-</b>
            </div>
            <div class="stats" name="average-25">
                <i>近25次平均记录:</i><b>-</b>
            </div>
        </div>

        <div class="ui__buttons">
            <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
            <button class="btn btn--bl btn--prefs">
      <icon settings></icon>
    </button>
            <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
            <button class="btn btn--br btn--pwa">
    </button>
        </div>

    </div>

    <script src='assets/js/three.min.js'></script>
    <script src="assets/js/index.js"></script>

</body>

</html>
